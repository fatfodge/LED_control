<!DOCTYPE html>
<html>
<head>
    <title>ESP-01 LED Control v3</title>
</head>
<body>
    <h1>LED Control v2</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <button onclick="sendColor()">Send Color</button>

    <script>
        function sendColor() {
    let hexColor = document.getElementById('hexColor').value;

    // Ensure the hex color starts with a #
    if (!hexColor.startsWith('#')) {
        hexColor = '#' + hexColor;
    }

    // Send the color code to ESP-01 (using HTTPS)
    fetch('https://192.168.4.132/setcolor', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ color: hexColor })
    })
    .then(response => response.text())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}
    </script>
</body>
</html>
