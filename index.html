<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Color Control</title>
</head>
<body>
  <h1>Control LED Color</h1>
  <input type="color" id="colorPicker" value="#ff0000">
  <button onclick="sendColor()">Send Color</button>

  <script>
    function sendColor() {
      const color = document.getElementById("colorPicker").value; // Get the selected color
      fetch("http://192.168.4.132/setcolor", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ color: color }), // Send the color as JSON
      })
      .then(response => response.text())
      .then(data => alert("Response: " + data))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
